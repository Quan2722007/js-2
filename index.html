    <body>
        <section class="section">
            <div class="title">Trưa nay bạn muốn ăn gì?</div>
            <p id="demo" class="Food"></p>
            <button onclick="goiYMonAn()" class="button">Gợi ý</button>
        </section>
    </body>
    <script>
        let Food = ["Cơm tấm", "Xôi thịt", "Bún chả", "Bún riêu", "Bánh mì"];
        function goiYMonAn() {
            let randomIdenx = Math.floor(Math.random() * Food.length);
