<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="main.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Gelasio:ital@0;1&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+JP:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto&family=Sansita+Swashed:wght@300&family=Sriracha&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <section class="section">
            <p class="title" id="title--search"></p>
            <p id="demo" class="Food"></p>
            <button onclick="goiYMonAn()" class="button">Gợi ý</button>
        </section>
    </body>
    <script>
        let Food;
        let titleString = "";
        let hours = new Date().getHours();
        const Food_morning = [
            "Cháo lòng",
            "Mì Quãng",
            "Bún chả",
            "Bún riêu",
            "Bánh mì",
        ];
        const Food_afternoon = [
            "Cơm tấm",
            "Bún cá",
            "Xôi thịt",
            "Hủ tiếu",
            "Cơm gà",
        ];
        const Food_evening = [
            "Buffet",
            "Bún đậu mắm tôm",
            "Lẩu nướng",
            "Cơm chay",
            "Ốc nướng",
        ];
        if (hours >= 6 && hours <= 10) {
            Food = Food_morning;
            titleString = "Sáng nay bạn muốn ăn gì?";
        } else if (hours > 10 && hours <= 14) {
            Food = Food_afternoon;
            titleString = "Trưa nay bạn muốn ăn gì?";
        } else if (hours > 14 && hours <= 21) {
            Food = Food_evening;
            titleString = "Tối nay bạn muốn ăn gì?";
        } else {
            titleString = "Giờ này bạn không nên ăn nữa đâu!";
            Food = ["Nước lọc"];
        }
        const titleElement = document.getElementById("title--search");
        titleElement.innerHTML = titleString;
        function goiYMonAn() {
            let randomFood = Math.floor(Math.random() * Food.length);
            document.getElementById("demo").innerHTML = Food[randomFood];
        }
        goiYMonAn();
    </script>
</html>
